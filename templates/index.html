<!DOCTYPE html>
<html>
  <title>Recruiter Bot</title>
  <head>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> -->
    <link rel="stylesheet" href="../static/css/styles.css">

    <!-- <link rel="icon" type="image/x-icon" href="../static/images/botLogo.png"> -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/botLogo.png') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <center>
      <h1>
        Mr. Hire Smith
      </h1>
    </center>
    <div class="box"></div>
    <div class="boxed">
      <div>
        <div id="chatbox">
          <div class = "textBoxBot"><img  class= "logo" src="{{ url_for('static', filename='images/botLogo.png') }}" alt="botLogo" />
          <!-- <div class = "textBoxBot"><img  class= "logo" src="../static/images/botLogo.png" alt="botLogo" /> -->
          <p class="botText">
            <span>Hi! I am Hire Smith. I will assist you in your recruitment process.</span>
          </p>
        </div> 
        </div> 
        <div id="userInput">
          <input id="textInput" type="text" name="msg" placeholder="Enter your question  here..." />
        </div>
      </div>
      <script>
        function getBotResponse() {
          var rawText = $("#textInput").val();
          var userHtml = '<div class = "textBoxUser"><img  class= "logo" src="{{ url_for("static", filename="images/userLogo.png") }}" alt="userLogo" /><p class="userText">  <span>' + rawText + "</span></p></div>";
          // var userHtml = '<div class = "textBoxUser"><img  class= "logo" src="../static/images/userLogo.png" alt="userLogo" /><p class="userText">  <span>' + rawText + "</span></p></div>";
          $("#textInput").val("");
          $("#chatbox").append(userHtml);
          document
            .getElementById("userInput")
            .scrollIntoView({ block: "start", behavior: "smooth" });
          $.get("/get", { msg: rawText }).done(function(data) {
            var botHtml = '<div class = "textBoxBot"><img  class= "logo" src="{{ url_for("static", filename="images/botLogo.png") }}" /><p class="botText">  <span>' + data + "</span></p></div>";
            // var botHtml = '<div class = "textBoxBot"><img  class= "logo" src="../static/images/botLogo.png" alt="botLogo" /><p class="botText">  <span>' + data + "</span></p></div>";
            $("#chatbox").append(botHtml);
            document
              .getElementById("userInput")
              .scrollIntoView({ block: "start", behavior: "smooth" });
          });
        }

        //Get output on pressing enter
        $("#textInput").keypress(function(e) {
          if (e.which == 13) {
            getBotResponse();
          }
        });
      </script>
    </div>
  </body>
</html>
